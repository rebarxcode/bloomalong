<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login Page</title>

  <style>
    body{
      margin: 0;
      width:200px;
      background: url("code.jpg") center/cover no-repeat;
      font-family: Arial, sans-serif;
      
    }
    
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

   img {
     width: 90px;
     margin-top:70px;
     margin-bottom: 5px;
     margin-left:170px;

   }

  
    .login-box{
      width: 220px;
      background: rgba(255, 64, 129, 0.75); /* pink opacity */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-left:80px;
      margin-bottom:70px;
    }

    h1{
      font-size: 16px;
      margin: 5px 0;
      color: white;
      border-bottom:1px solid white;
    }

    label{
      font-size: 12px;
      color: white;
      display: block;
      text-align:left ;
      margin-bottom: 3px;
      margin-left:9px;
    }

    input{
      width: 190px;
      padding: 6px;
      border: none;
      margin-bottom: 10px;
      font-size: 11px;
.     margin-left:9px;
    }

    a{
      display: block;
      text-decoration: none;
      text-align:right;
      font-size: 10px;
      color: white;
      margin-bottom: 12px;
      margin-right:10px;
    }

    button{
      display: block;
      width: 200px;
      height: 28px;
      margin: 0 auto;
      border: none;
      border-radius: 3px;
      background-color: black;
      color: white;
      font-size: 12px;
      cursor: pointer;
      margin-bottom:20px;
    }

    button:hover{
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <form>
<div class="container"></div>
<img src="code.png" alt="Logo"><br>
<div class="login-box">
    <h1>STUDENT LOGIN</h1><br>

    <label for="tpn">Identity Number:</label>
    <input type="number" id="tpn" name="telephone" placeholder="Student / Applicant"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password">

    <a href="#">Forgot Password?</a>

    <button type="submit">Login</button>
  </div>
  </div>
 </form>
</body>
</html>
